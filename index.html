  <div class="container">
    <h1 class="center-align">My Contacts</h1>
    <input type="text" id="filter-input" placeholder="Search by names , initials , surnames ...">
    <br>
    <br>
    <ul class="collection with-header" id="names">
      <li class="collection-item"><a target="_blank" href="https://www.linkedin.com/in/golamahmedmugdha/">Mugdha</a></li>
      <li class="collection-item"><a target="_blank" href="https://www.linkedin.com/in/syed-rahat/">Rahat</a></li>
      
    </ul>
  </div>

  <script>


    // GET INPUT ELEMENT

    let filterInput = document.getElementById('filter-input');

    // ADD EVENT LISTENER

    filterInput.addEventListener('keyup', filterNames);

    function filterNames() {
      // GET VALUE OF INPUT
      let filterValue = document.getElementById('filter-input').value.toUpperCase();

      // GET #names UL
      let ul = document.getElementById('names');

      // GET LI ITEMS FROM UL
      let li = ul.querySelectorAll('.collection-item');

      // LOOP THROUGH .collection-item LIS
      for(let i = 0; i < li.length; i++) {
        let a = li[i].getElementsByTagName('a')[0];
        // IF MATCHED
        if (a.innerText.toUpperCase().indexOf(filterValue) > -1) {
          li[i].style.display = '';
        } else {
          li[i].style.display = 'none';
        }
      }
    }
    // make sure search box input field is focused by default when page loads
    filterInput.focus();
